version: '3.8'

volumes:
  postgres_data: { }

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    profiles:
      - full_dev
    restart: on-failure
    volumes:
      - './media/:/wd/media:rw'
    user: '1000'
    command: '/start.sh'

  postgres:
    image: postgres:14.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    profiles:
      - full_dev
      - local_dev
    restart: on-failure

  rabbitmq:
    image: rabbitmq:3.10.6-alpine
    hostname: rabbitmq
    profiles:
      - full_dev
      - local_dev
    restart: on-failure