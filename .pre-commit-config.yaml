  # https://github.com/asottile/pyupgrade
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: system
        types: [ python ]
        args:
          [
            "--py310-plus",
          ]

  # https://github.com/psf/black
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]

  - repo: local
    hooks:
      - id: prospector
        name: prospector
        entry: env DJANGO_SETTINGS_MODULE=core.settings prospector
        language: system
        types: [ python ]
        args:
          [
            "--die-on-tool-error",
          ]
